<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <header>
    <nav>
        <ul class='nav-bar'>
            <li class='logo'><h1 class="text-4xl text-white lg:px-28 lg:py-8">M3M Logo</h1></li>
            <input type='checkbox' id='check' />
            <span class="menu">
                <h1 class="text-2xl text-white p-10">M3M Logo</h1>
                <ul class="unordered-list h-[80%] w-96">
                <li><a href="#">Home</a></li>
                <li><a href="#">About M3M</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">CAREER</a></li>
                <li><a href="#">Glimpses Of M3M</a></li>
                <li><a href="#">M3M Foundation</a></li>
                <li><a href="#">M3M Life</a></li>
                <li><a href="#">Terms of service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
                <label for="check" class="close-menu md:p-10"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu md:p-10"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    </header>
</body>
</html>
